<!-- 시맨틱 태그 중 section을 사용하여 웹사이트의 내용부분 설정 -->
<section class="main_center">
  <!-- color_note클래스를 이용하여 section부분의 내용 배치 설정 -->
  <div class="color_note">
	<!-- form태그 사용, method속성에서 post방식으로 데이터 전송-->
    <form method="post" enctype="multipart/form-data" name="form1" id="form1">
      <p>
		<!-- <input>태그의 text 속성을 이용해 제목 입력 양식 생성 -->
        <input name="제목" type="text" id="제목" placeholder="제목" size="40"> 
        &nbsp;&nbsp;&nbsp;2020.06.28.일요일</p>
      <p>
		<!-- textarea태그를 이용해 여러행의 글자 입력 양식 생성, cols로 너비, rows로 높이 지정 -->
        <textarea name="내용" cols="120" rows="50" id="내용" placeholder="내용을 입력하세요."></textarea>
      </p>
      <p>
		<!-- <input>태그의 file, reset, submit 속성을 이용해 입력 양식 생성 -->
        <label for="photo">이미지 업로드:</label>
        <input type="file" name="photo" id="photo">
      </p>
      <p>&nbsp;</p>
      <p>
        <input type="reset" name="reset" id="reset" value="        취소       ">
        <input name="submit" type="submit" id="submit" value="        확인       ">
	 </p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
    </form>
  </div>
